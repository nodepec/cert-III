<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="icon" href="web.ico">
  <title>Website</title>
  <script>
    (function() {
      const userPref = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (userPref === 'dark' || (!userPref && systemPrefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eef2ff',
              900: '#0b1020'
            }
          }
        }
      },
      darkMode: 'class'
    };
  </script>
  <style>
    :focus-visible { outline: 2px solid transparent; box-shadow: 0 0 0 3px rgba(99,102,241,0.7); border-radius: 0.5rem; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-presets="react">
    function clsx(...xs) { return xs.filter(Boolean).join(' '); }

    function Card({ title, children, kicker }) {
      return (
        <section className="mb-6">
          <div className="rounded-2xl bg-white dark:bg-gray-900 shadow-sm ring-1 ring-gray-200 dark:ring-gray-800">
            <div className="p-5 border-b border-gray-100 dark:border-gray-800">
              {kicker && (
                <p className="uppercase tracking-wider text-[11px] text-gray-400 dark:text-gray-500 mb-1">
                  {kicker}
                </p>
              )}
              <h2 className="text-lg font-semibold">{title}</h2>
            </div>
            <div className="p-5 prose prose-sm max-w-none dark:prose-invert">
              {children}
            </div>
          </div>
        </section>
      );
    }

    function Home() {
      return (
        <div className="grid gap-6">
          <Card title="Welcome">
            <p>
              This website is made with react and tailwind
            </p>
          </Card>
          <Card title="What youâ€™ll find" kicker="Overview">
            <ul className="list-disc pl-5">
              <li>clean smooth ui</li>
              <li>basic website layout</li>
              <li>automatic adjustment to light mode and dark mode</li>
            </ul>
          </Card>
        </div>
      );
    }

    function Examples() {
      return (
        <article className="grid gap-6">
          <header className="text-center">
            <h1 className="text-2xl font-bold">Examples</h1>
            <p className="mt-1 text-gray-600 dark:text-gray-300">this is a sub-header</p>
          </header>

          <Card title="Card title" kicker="Card kicker">
            <p>this is a paragraph</p>
          </Card>

          <Card title="backgrounds" kicker="classnames">
            <pre className="whitespace-pre-wrap bg-gray-50 dark:bg-gray-950/60 rounded-lg p-3">classname with whitespace</pre>
          </Card>

          <Card title="images" kicker="justify-center and gap-4 stuff">
          <div className="flex justify-center items-center gap-4">
            <img src="react.png" className="w-64 h-auto" alt="React logo" />
            <img src="tailwind.png" className="w-64 h-auto" alt="Tailwind logo" />
          </div>
          </Card>

          <Card title="videos" kicker="using youtube embeds">
              <div className="flex justify-center">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=eC__vtUcCmZGo9y1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
          </Card>


        </article>
      );
    }

    function SunIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true" {...props}>
          <path strokeWidth="1.5" d="M12 4V2m0 20v-2m8-8h2M2 12h2m12.95 6.95 1.41 1.41M4.64 4.64 6.05 6.05m11.31-1.41 1.41-1.41M4.64 19.36l1.41-1.41M12 7a5 5 0 100 10 5 5 0 000-10z"/>
        </svg>
      );
    }
    function MoonIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true" {...props}>
          <path strokeWidth="1.5" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      );
    }

    function ThemeToggle() {
      const [isDark, setIsDark] = React.useState(() => document.documentElement.classList.contains('dark'));
      const toggle = () => {
        const next = !isDark;
        setIsDark(next);
        document.documentElement.classList.toggle('dark', next);
        localStorage.setItem('theme', next ? 'dark' : 'light');
      };
      return (
        <button
          onClick={toggle}
          className="inline-flex items-center gap-2 px-3 py-2 rounded-xl text-sm font-medium transition
                     bg-gray-900 text-white dark:bg-white dark:text-gray-900 shadow hover:opacity-90"
          aria-label="Toggle theme"
          title="Toggle theme"
        >
          {isDark ? <SunIcon className="h-4 w-4" /> : <MoonIcon className="h-4 w-4" />}
          <span>{isDark ? 'Light' : 'Dark'}</span>
        </button>
      );
    }

    function App() {
      const [tab, setTab] = React.useState("home");
      const btnBase = "px-4 py-2 rounded-2xl text-sm font-medium transition";
      const inactive = "hover:bg-gray-100 dark:hover:bg-gray-800";
      const active = "bg-gray-900 text-white dark:bg-white dark:text-gray-900 shadow";

      return (
        <div className="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
          <header className="sticky top-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur shadow-sm z-50">
            <nav className="mx-auto max-w-5xl px-4">
              <div className="flex items-center justify-between py-4">
                <h1 className="text-xl font-bold tracking-tight">Website</h1>
                <div className="flex items-center gap-2">
                  <ul className="flex gap-2">
                    <li>
                      <button
                        onClick={() => setTab("home")}
                        className={clsx(btnBase, tab === "home" ? active : inactive)}
                      >Home</button>
                    </li>
                    <li>
                      <button
                        onClick={() => setTab("examples")}
                        className={clsx(btnBase, tab === "examples" ? active : inactive)}
                      >Examples</button>
                    </li>
                  </ul>
                  <ThemeToggle />
                </div>
              </div>
            </nav>
          </header>

          <main className="mx-auto max-w-5xl px-4 py-8">
            {tab === "home" ? <Home /> : <Examples />}
          </main>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<React.StrictMode><App /></React.StrictMode>);
  </script>
</body>
</html>
